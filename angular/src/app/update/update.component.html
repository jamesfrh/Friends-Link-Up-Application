<style>
    input[type=email],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button[type=submit] {
        width: 20%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button[type=submit]:hover {
        background-color: #45a049;
    }

    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
    #friendList {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
  #friendList tr:nth-child(even){background-color: #f2f2f2;}

  #friendList tr:hover {background-color: #ddd;}

    #friendList td,
    #friendList th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #friendList tr:nth-child(even) {
        background-color: #a39f9fc2;
    }

    #friendList tr:hover {
        background-color: #858282c2;
    }

    #friendList th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #541b7a;
        color: white;
    }
</style>

<div>
    <form (submit)="searchConnectedFriends($event)">
        <label for="myEmail">My Email</label>
        <input type="email" placeholder="Enter your email" [(ngModel)]="connectMyEmail" name="connectMyEmail"
            id="connectMyEmail" required>

        <button type="submit">List Friends with Updates </button>

        <table id="friendList">
 
            <tr>
                <th>No.</th>
                <th>Friend</th>
            </tr>
            <tr *ngFor="let friend of connectedFriends; let Index = index">
                <td>{{ Index + 1 }}</td>
                <td>{{ friend.friendEmail }}</td>
            </tr>
        </table>

    </form>
</div>


<form (submit)="linkUpUsers($event)">
    <label for="myEmail"><b>My email</b></label>
    <input type="text" placeholder="My email" name="myEmail" id="linkMyEmail" required>

    <label for="friendEmail"><b>Friend's email</b></label>
    <input type="text" placeholder="Friend's email" name="friendEmail" id="linkFriendEmail" required>

    <button type="submit">Link up</button>

</form>

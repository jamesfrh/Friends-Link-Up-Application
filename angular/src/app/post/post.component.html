<style>
  input[type=email],
  select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button[type=submit] {
    width: 10%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button[type=submit]:hover {
    background-color: #45a049;
  }

  div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
</style>

<div>
  <form (submit)="sendPost($event)">
    <label for="myEmail">My Email</label>
    <input type="email" placeholder="Enter your email" [(ngModel)]="postMyEmail" name="postMyEmail" id="myPostEmail" required>
    <br>

    <label for="friendEmail">Friend's Email</label>
    <input type="email" placeholder="Enter your friend's email" [(ngModel)]="postFriendEmail" name="postFriendEmail"
      id="friendPostEmail" required>
    <br>
    <label for="friendEmail">Send a post</label>
    <br>

    <textarea [(ngModel)]="newPost" id="newPost" name="post" rows="4" cols="40" placeholder="What's on your mind?">
    </textarea> <br>

    <button type="submit">Send post</button>
  </form>
</div>
